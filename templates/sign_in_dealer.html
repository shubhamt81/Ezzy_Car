<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Sign In</title>

<body>
    <div class="container">
        <div class="container-wrapper">

            <h3 class="login-text"><i class="bi bi-person-circle ac-logo"></i>Sign in</h3>

            <form method="post">
                <div class="item"><input class="input" type="text" name="name" placeholder="Name" required></div>
                <div class="item"><input class="input" type="text" name="mobile no." placeholder="Mobile no." required></div>
                <div class="item"><input class="input" type="text" name="lisence" placeholder="Lisence ID" required></div>
                <div class="item"><input class="input" type="text" name="city" placeholder="City" required> </div>
                <div class="item"><input class="input" type="password" name="password" placeholder="Password" required></div>
          
                <!-- <input type="checkbox" name="remember" id="remember"><span id="toc"> I Accept Terms and Condition</span> -->
                <div class="item submit"><button type="submit"><b>Submit</b></button></div>
            </form>

      
                <h2><span>OR</span></h2>
         

            <span class="ac">Have an Account? <a href="login_dealer.html">Sign In</a></span>
        </div>

    </div>
</body>

</html>
