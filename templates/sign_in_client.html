<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/CSS/style2.css">
    <title>Sign In Client</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/295/295128.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <div class="container-wrapper">

            <h3 class="login-text"><i class="bi bi-person-circle ac-logo"></i>Sign In</h3>

            <form method="post">
                <div class="item"><input class="input" type="text" name="name" placeholder="Name" required></div>
                <div class="item"><input class="input" type="number" name="mobile no." placeholder="Mobile no."required></div>
                <div class="item"><input class="input" type="text" name="lisence" placeholder="Lisence" required></div>
                <div class="item"><input class="input" type="password" name="password" placeholder="Password" required> </div>
                <div class="item"><input class="input" type="text" name="car_company" placeholder="Car Company" required> </div>
                <div class="item"><input class="input" type="text" name="car_model" placeholder="Car Model" required> </div>
                <div class="item"><input class="input" type="text" name="city" placeholder="City" required> </div>
            
                <!--,insurance_company,insurance_plan,insurance_id,insurance_price,insurance_date-->
                <div class="item"><input class="input" type="text" name="insurance_company" placeholder="Insurance Company" required> </div>
                <div class="item"><input class="input" type="text" name="insurance_plan" placeholder="Insurance Plan" required></div>
                <div class="item"><input class="input" type="text" name="insurance_id" placeholder="Insurance ID"required></div>
                <div class="item"><input class="input" type="number" name="insurance_price" placeholder="Insurance Price" required></div>
                <div class="item"><input class="input" type="text" onfocus="(this.type = 'date')" onblur="if(!this.value) this.type='text'" name="insurance_date" placeholder="Insurance date" required> </div>
                
                <!--maintenance_plan,maintenance_price,maintenance_company,maintenance_date,maintenance_due,maintenance_id-->
                <div class="item"><input class="input" type="text" name="maintenance_plan" placeholder="Maintenance Plan" required> </div>
                <div class="item"><input class="input" type="text" name="maintenance_price" placeholder="Maintenance Price" required></div>
                <div class="item"><input class="input" type="text" name="maintenance_company" placeholder="Maintenance Company" required></div>
                <div class="item"><input class="input" type="text" onfocus="(this.type = 'date')" onblur="if(!this.value) this.type='text'" id="date" name="maintenance_date" placeholder="Maintenance Date"  required></div>
                <div class="item"><input class="input" type="text" onfocus="(this.type = 'date')" onblur="if(!this.value) this.type='text'" name="maintenance_due" placeholder="Maintenance due" required> </div>
                <div class="item"><input class="input" type="text" name="maintenance_id" placeholder="Maintenance ID" required> </div>
                
                <!--puc,license,chasis_no,rc_no,license_expiry,puc_expiry,rc_expiry-->
                <div class="item"><input class="input" type="text" name="puc" placeholder="PUC" required> </div>
                <div class="item"><input class="input" type="text" name="license" placeholder="License" required></div>
                <div class="item"><input class="input" type="text" name="chasis_no" placeholder="Chasis No."required></div>
                <div class="item"><input class="input" type="text" name="rc_no" placeholder="RC no." required></div>
                <div class="item"><input class="input" type="text" onfocus="(this.type = 'date')" onblur="if(!this.value) this.type='text'" name="license_expiry" placeholder="License Expiry" required> </div>
                <div class="item"><input class="input" type="text" onfocus="(this.type = 'date')" onblur="if(!this.value) this.type='text'" name="puc_expiry" placeholder="PUC Expiry" required> </div>
                <div class="item"><input class="input" type="text" onfocus="(this.type = 'date')" onblur="if(!this.value) this.type='text'" name="rc_expiry" placeholder="RC Expiry" required> </div>
                
                <div class="item submit"><button type="submit"><b>Submit</b></button></div>
            </form>

      

            <span class="ac">Have an Account?  <a href="login_client.html">Log in</a></span>
        </div>

    </div>
</body>

</html>
